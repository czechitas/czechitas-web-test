name: Testerka
url: /cesta-do-it/testerka/
shortDescription: >
    Specializuje se na testování webových a mobilních aplikací. Její práce zahrnuje  vytváření testovacích scénářů, 
    plánování a provádění testů, identifikaci a dokumentaci chyb a spolupráci s vývojářským týmem na jejich opravě. 
    Testerka se také podílí na  automatizaci testovacích procesů.
cta: Chci být testerka
roleDescription:
    avatar: avatar.jpeg
    aboutRole: > 
      Vývojářka vyvine a někdo musí ověřit, jak vypadá výsledek. Testerka zajišťuje, aby systémy, programy a aplikace
      fungovaly podle očekávání nejen vývojářky, ale hlavně zákazníka. Vytváří scénáře, jak se daná oblast testuje
      a co se musí vzít v úvahu, chystá data, hlásí výsledky - všechno ve snaze vylepšit, zefektivnit software. 
      Testerka nemusí mít hluboké znalosti programovacích jazyků, ale obvykle je schopená některé jednoduché věci
      i sama opravit.
    enjoyRole:
        - všímáš si detailů, ale umíš se na věci dívat i z dálky v souvislostech
        - zajímají tě vztahy mezi věcmi, ráda řešíš hádanky, logické hry, hledáš si informace, jsi zvědavá a baví tě objevovat, zkoumat, máš kritické myšlení
        - baví tě pracovat v týmu, komunikovat a dokážeš argumentovat a dobře se zeptat
        - samozřejmě se zajímáš o technologie a ráda se učíš
    competences:
        - různé testovací metodiky a přístupy
        - základy webových prohlížečů
        - práce s API, HTML, CSS, Dev Tools
        - SQL pro vyhledávání v databázi a chystání dat
        - angličtina na úrovni čtení dokumentace, pokud se budeš ucházet o práci v mezinárodní firmě nebo se zahraničními zákazníky, počítej s tím, že budeš potřebovat aktivní komunikativní angličtinu
